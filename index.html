<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures the game scales correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surfer Snake Game - made by Leo - a gift for papa</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      margin: 10px 0;
    }
    canvas {
      background-color: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }
    #score {
      font-size: 1.5em;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    /* Container for on-screen directional buttons */
    #directionalControls {
      margin-top: 20px;
      display: inline-block;
    }
    #directionalControls button {
      width: 60px;
      height: 60px;
      margin: 5px;
    }
    /* Arrange the arrow buttons in a cross layout */
    #upButton {
      display: block;
      margin: 0 auto 10px;
    }
    #middleRow {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Surfer Snake Game</h1>
  <h2>made by Leo - a gift for papa</h2>
  <canvas id="gameCanvas"></canvas>
  <p id="score">Score: 0</p>
  <button id="restartButton">Restart Game</button>

  <!-- On-screen controls for mobile -->
  <div id="directionalControls">
    <button id="upButton">Up</button>
    <div id="middleRow">
      <button id="leftButton">Left</button>
      <button id="downButton">Down</button>
      <button id="rightButton">Right</button>
    </div>
  </div>

  <script>
    // Get canvas and context.
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Grid settings.
    let gridSize = 15;      // Number of cells per row/column.
    let cellSize;           // Computed based on canvas size.
    let artFontSize;        // Font size for ASCII art.

    // Resize canvas responsively (works well on mobile).
    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.95, 500);
      canvas.height = canvas.width; // Keep canvas square.
      cellSize = canvas.width / gridSize;
      artFontSize = Math.floor(cellSize * 0.5);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game state variables.
    let score = 0;
    let direction = { x: 1, y: 0 };  // Start moving right.
    let gameSpeed = 150;             // Milliseconds per game tick.
    let gameInterval;

    // Initialize the snake in the center.
    function getInitialSnake() {
      const startX = Math.floor(gridSize / 2);
      const startY = Math.floor(gridSize / 2);
      return [
        { x: startX,     y: startY },
        { x: startX - 1, y: startY },
        { x: startX - 2, y: startY }
      ];
    }
    let snake = getInitialSnake();

    // Place the food (the surfboard) at a random grid cell.
    let food = randomFoodPosition();

    // --- ASCII Art Definitions --- //
    // Surfer art remains the same.
    const surferArt = [
      "  \\o/  ",
      "   |   ",
      "  / \\  "
    ];

    // Surfboard art â€“ note that backslashes are escaped.
    const surfboardArt = [
      " /\\",
      "|  |",
      "\\./"
    ];

    // Helper: Draw multi-line ASCII art centered at (centerX, centerY)
    // and add a label below the art.
    function drawArt(artArray, centerX, centerY, fontSize, artColor, labelText) {
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = artColor;
      const lineHeight = fontSize;
      const totalHeight = artArray.length * lineHeight;
      let startY = centerY - totalHeight / 2;
      for (let i = 0; i < artArray.length; i++) {
        ctx.fillText(artArray[i], centerX, startY + i * lineHeight);
      }
      // Draw the label just below the art.
      ctx.font = (fontSize * 0.7) + "px monospace";
      ctx.fillStyle = "#fff";
      ctx.fillText(labelText, centerX, startY + totalHeight + (fontSize * 0.2));
    }

    // Main game loop: update then draw.
    function gameLoop() {
      update();
      draw();
    }

    // Update the snake's position, check collisions, and handle food.
    function update() {
      const newHead = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Check for wall collisions.
      if (
        newHead.x < 0 || newHead.x >= gridSize ||
        newHead.y < 0 || newHead.y >= gridSize
      ) {
        return gameOver();
      }

      // Check for self-collision.
      for (let segment of snake) {
        if (newHead.x === segment.x && newHead.y === segment.y) {
          return gameOver();
        }
      }

      // Add new head.
      snake.unshift(newHead);

      // If food is eaten, increase score and generate new food.
      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        document.getElementById('score').innerText = "Score: " + score;
        food = randomFoodPosition();
      } else {
        // Otherwise, remove the tail.
        snake.pop();
      }
    }

    // Draw the game state.
    function draw() {
      // Clear canvas.
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food as a surfboard.
      const foodCenterX = food.x * cellSize + cellSize / 2;
      const foodCenterY = food.y * cellSize + cellSize / 2;
      drawArt(surfboardArt, foodCenterX, foodCenterY, artFontSize, "#0f0", "Surfboard");

      // Draw the snake.
      snake.forEach((segment, index) => {
        const centerX = segment.x * cellSize + cellSize / 2;
        const centerY = segment.y * cellSize + cellSize / 2;
        if (index === 0) {
          // Draw the surfer for the snake's head.
          drawArt(surferArt, centerX, centerY, artFontSize, "#ff0", "Surfer");
        } else {
          // For body segments, a simple surfboard marker.
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.font = artFontSize + "px monospace";
          ctx.fillStyle = "#0ff";
          ctx.fillText("==", centerX, centerY);
        }
      });
    }

    // Generate a random grid position not occupied by the snake.
    function randomFoodPosition() {
      let position;
      let collision;
      do {
        collision = false;
        position = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };
        for (let segment of snake) {
          if (segment.x === position.x && segment.y === position.y) {
            collision = true;
            break;
          }
        }
      } while (collision);
      return position;
    }

    // Game over: stop the game and alert the player.
    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Your score: " + score);
    }

    // Reset the game to its initial state.
    function resetGame() {
      clearInterval(gameInterval);
      score = 0;
      document.getElementById('score').innerText = "Score: 0";
      direction = { x: 1, y: 0 };
      snake = getInitialSnake();
      food = randomFoodPosition();
      gameInterval = setInterval(gameLoop, gameSpeed);
    }

    // Keyboard controls.
    document.addEventListener('keydown', function(e) {
      switch (e.key) {
        case "ArrowUp":
          if (direction.y !== 1) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y !== -1) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x !== 1) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x !== -1) direction = { x: 1, y: 0 };
          break;
      }
    });

    // On-screen button controls for mobile.
    document.getElementById('upButton').addEventListener('click', function() {
      if (direction.y !== 1) direction = { x: 0, y: -1 };
    });
    document.getElementById('downButton').addEventListener('click', function() {
      if (direction.y !== -1) direction = { x: 0, y: 1 };
    });
    document.getElementById('leftButton').addEventListener('click', function() {
      if (direction.x !== 1) direction = { x: -1, y: 0 };
    });
    document.getElementById('rightButton').addEventListener('click', function() {
      if (direction.x !== -1) direction = { x: 1, y: 0 };
    });

    // Restart button.
    document.getElementById('restartButton').addEventListener('click', resetGame);

    // Start the game loop.
    gameInterval = setInterval(gameLoop, gameSpeed);
  </script>
</body>
</html>
