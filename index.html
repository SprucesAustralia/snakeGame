<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricky Plaza the surfer!</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background-color: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }
    #score {
      font-size: 1.5em;
    }
    /* General button styling */
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      vertical-align: middle;
    }
    /* Directional buttons (on‑screen arrow keys) use a slightly smaller font */
    #directionalControls button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 0.9em;
    }
    /* Arrange the arrow buttons like a laptop keyboard */
    #middleRow {
      display: flex;
      justify-content: center;
    }
    /* Container for all controls */
    #controls {
      margin-bottom: 20px;
    }
    /* Container for Reset Game button and its inline arrow */
    #resetContainer {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    /* The small, light‑red down arrow (placed to the right of the Reset Game button) */
    #downArrow {
      font-size: 16px;
      color: lightcoral;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Ricky Plaza the surfer!</h1>
  <canvas id="gameCanvas"></canvas>
  <p id="score">Score: 0</p>
  
  <div id="controls">
    <!-- Directional buttons -->
    <div id="directionalControls">
      <button id="upButton">Up</button>
      <div id="middleRow">
        <button id="leftButton">Left</button>
        <button id="downButton">Down</button>
        <button id="rightButton">Right</button>
      </div>
    </div>
    <!-- Reset Game button with inline arrow -->
    <div id="resetContainer">
      <button id="restartButton">Reset Game</button>
      <span id="downArrow">&#x2193;</span>
    </div>
    <!-- Request your own game button -->
    <button id="requestButton">request your own game to gift someone!</button>
  </div>
  
  <script>
    // Get canvas and drawing context.
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Grid settings.
    let gridSize = 15;      // Number of cells per row/column.
    let cellSize;           // Computed based on canvas size.
    let artFontSize;        // Font size for drawing ASCII art.

    // Responsive canvas sizing.
    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.95, 500);
      canvas.height = canvas.width;  // Keep it square.
      cellSize = canvas.width / gridSize;
      artFontSize = Math.floor(cellSize * 0.5);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game state variables.
    let score = 0;
    let direction = { x: 1, y: 0 };  // Starts moving right.
    let gameSpeed = 150;             // Milliseconds per game tick.
    let gameInterval;
    let gamePaused = false;          // Used during countdown.

    // For the "yeh bro!" message display.
    let showMessage = false;
    let messageTimestamp = 0;
    const messageDuration = 500;  // 0.5 seconds.

    // Initialize the snake.
    function getInitialSnake() {
      const startX = Math.floor(gridSize / 2);
      const startY = Math.floor(gridSize / 2);
      return [
        { x: startX, y: startY },
        { x: startX - 1, y: startY },
        { x: startX - 2, y: startY }
      ];
    }
    let snake = getInitialSnake();

    // Place food at a random cell.
    let food = randomFoodPosition();

    // ASCII Art definitions:
    // Surfer art (head).
    const surferArt = [
      "  \\o/  ",
      "   |   ",
      "  / \\  "
    ];
    // Updated surfboard art (food).
    const surfboardArt = [
      "/|\\",
      "|||",
      "\\|/"
    ];

    // Helper function: Draw multi-line ASCII art centered at (centerX, centerY)
    // with a label below the art.
    function drawArt(artArray, centerX, centerY, fontSize, artColor, labelText) {
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = artColor;
      const lineHeight = fontSize;
      const totalHeight = artArray.length * lineHeight;
      let startY = centerY - totalHeight / 2;
      for (let i = 0; i < artArray.length; i++) {
        ctx.fillText(artArray[i], centerX, startY + i * lineHeight);
      }
      // Draw the label below the art.
      ctx.font = (fontSize * 0.7) + "px monospace";
      ctx.fillStyle = "#fff";
      ctx.fillText(labelText, centerX, startY + totalHeight + (fontSize * 0.2));
    }

    // Main game loop.
    function gameLoop() {
      if (!gamePaused) {
        update();
        draw();
      }
    }

    // Update game state.
    function update() {
      // Calculate new head position.
      const newHead = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Check for wall collisions.
      if (newHead.x < 0 || newHead.x >= gridSize ||
          newHead.y < 0 || newHead.y >= gridSize) {
        return gameOver();
      }

      // Check for self-collision.
      for (let segment of snake) {
        if (newHead.x === segment.x && newHead.y === segment.y) {
          return gameOver();
        }
      }

      // Add the new head.
      snake.unshift(newHead);

      // --- Lenient Food Collision Detection ---
      // Compute snake head's cell rectangle.
      let snakeLeft   = newHead.x * cellSize;
      let snakeTop    = newHead.y * cellSize;
      let snakeRight  = snakeLeft + cellSize;
      let snakeBottom = snakeTop + cellSize;

      // Compute food's bounding box based on its ASCII art.
      let foodCenterX = food.x * cellSize + cellSize / 2;
      let foodCenterY = food.y * cellSize + cellSize / 2;
      let foodWidth  = 1.8 * artFontSize; // Approximate width (3 characters * 0.6 * fontSize)
      let foodHeight = 3 * artFontSize;    // 3 lines tall.
      let foodLeft   = foodCenterX - foodWidth / 2;
      let foodRight  = foodCenterX + foodWidth / 2;
      let foodTop    = foodCenterY - foodHeight / 2;
      let foodBottom = foodCenterY + foodHeight / 2;

      // Check if snake's head cell overlaps the food's drawn area.
      if (snakeRight > foodLeft && snakeLeft < foodRight &&
          snakeBottom > foodTop && snakeTop < foodBottom) {
        // Food is eaten.
        score++;
        document.getElementById('score').innerText = "Score: " + score;
        food = randomFoodPosition();
        // Trigger the "yeh bro!" message.
        showMessage = true;
        messageTimestamp = Date.now();
        // Grow snake by 3 segments (the snake already grew by 1 by unshifting newHead).
        let tail = snake[snake.length - 1];
        snake.push({ x: tail.x, y: tail.y });
        snake.push({ x: tail.x, y: tail.y });
      } else {
        // Remove the tail segment if no food was eaten.
        snake.pop();
      }
    }

    // Draw the game state.
    function draw() {
      // Clear the canvas.
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food as a surfboard.
      let foodCenterX = food.x * cellSize + cellSize / 2;
      let foodCenterY = food.y * cellSize + cellSize / 2;
      drawArt(surfboardArt, foodCenterX, foodCenterY, artFontSize, "#0f0", "Surfboard");

      // Draw the snake.
      snake.forEach((segment, index) => {
        let centerX = segment.x * cellSize + cellSize / 2;
        let centerY = segment.y * cellSize + cellSize / 2;
        if (index === 0) {
          // Head: draw the surfer art with label "surfer Ricky".
          drawArt(surferArt, centerX, centerY, artFontSize, "#ff0", "surfer Ricky");
        } else {
          // Body: draw a simple marker.
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.font = artFontSize + "px monospace";
          ctx.fillStyle = "#0ff";
          ctx.fillText("==", centerX, centerY);
        }
      });

      // If "yeh bro!" is active, display it for 0.5 seconds.
      if (showMessage) {
        if (Date.now() - messageTimestamp < messageDuration) {
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.font = (artFontSize * 1.2) + "px monospace";
          ctx.fillStyle = "#fff";
          ctx.fillText("yeh bro!", canvas.width / 2, canvas.height / 2);
        } else {
          showMessage = false;
        }
      }
    }

    // Return a random grid cell that is not occupied by the snake.
    function randomFoodPosition() {
      let position;
      let collision;
      do {
        collision = false;
        position = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };
        for (let segment of snake) {
          if (segment.x === position.x && segment.y === position.y) {
            collision = true;
            break;
          }
        }
      } while (collision);
      return position;
    }

    // Handle game over.
    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Your score: " + score);
    }

    // Countdown before the game starts.
    function startCountdown(callback) {
      gamePaused = true;
      let count = 3;
      let countdownInterval = setInterval(function() {
        // Clear canvas.
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // Draw the countdown text.
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = (canvas.width / 4) + "px monospace"; // Big number.
        if (count > 0) {
          ctx.fillText(count, canvas.width / 2, canvas.height / 2);
        } else {
          ctx.fillText("go!", canvas.width / 2, canvas.height / 2);
        }
        count--;
        if (count < -1) {
          clearInterval(countdownInterval);
          gamePaused = false;
          callback();
        }
      }, 1000);
    }

    // Reset the game.
    function resetGame() {
      clearInterval(gameInterval);
      score = 0;
      document.getElementById('score').innerText = "Score: 0";
      direction = { x: 1, y: 0 };
      snake = getInitialSnake();
      food = randomFoodPosition();
      // Start countdown before beginning the game loop.
      startCountdown(function() {
        gameInterval = setInterval(gameLoop, gameSpeed);
      });
    }

    // Keyboard controls.
    document.addEventListener('keydown', function(e) {
      switch (e.key) {
        case "ArrowUp":
          if (direction.y !== 1) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y !== -1) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x !== 1) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x !== -1) direction = { x: 1, y: 0 };
          break;
      }
    });

    // On-screen directional button controls.
    document.getElementById('upButton').addEventListener('click', function() {
      if (direction.y !== 1) direction = { x: 0, y: -1 };
    });
    document.getElementById('downButton').addEventListener('click', function() {
      if (direction.y !== -1) direction = { x: 0, y: 1 };
    });
    document.getElementById('leftButton').addEventListener('click', function() {
      if (direction.x !== 1) direction = { x: -1, y: 0 };
    });
    document.getElementById('rightButton').addEventListener('click', function() {
      if (direction.x !== -1) direction = { x: 1, y: 0 };
    });

    // Reset button.
    document.getElementById('restartButton').addEventListener('click', resetGame);

    // Request button: redirect to the provided URL.
    document.getElementById('requestButton').addEventListener('click', function() {
      window.location.href = "https://spruces.typeform.com/to/y8o1Wbn9";
    });

    // Start the game with a countdown.
    resetGame();
  </script>
</body>
</html>
