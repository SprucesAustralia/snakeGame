<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surfer Snake Game</title>
  <style>
    /* A dark, retro style */
    body {
      background-color: #222;
      color: #eee;
      text-align: center;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background-color: #000;
      margin: 20px auto;
      display: block;
      border: 2px solid #555;
    }
    #score {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Surfer Snake Game</h1>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <p id="score">Score: 0</p>

  <script>
    // Get canvas and set up drawing context:
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set grid size and cell size (each cell will host one “ASCII sprite”)
    const cellSize = 30;               // Increase this if you want larger text
    const cols = canvas.width / cellSize;
    const rows = canvas.height / cellSize;

    // Game state variables
    let score = 0;
    let direction = { x: 1, y: 0 };     // Start moving to the right

    // The snake is represented as an array of grid cells.
    // The first element is the surfer’s head.
    let snake = [
      { x: Math.floor(cols / 2), y: Math.floor(rows / 2) },
      { x: Math.floor(cols / 2) - 1, y: Math.floor(rows / 2) },
      { x: Math.floor(cols / 2) - 2, y: Math.floor(rows / 2) }
    ];

    // Place the food (the barrel wave) at a random position:
    let food = randomFoodPosition();

    // Game speed (in milliseconds between frames)
    const gameSpeed = 150;
    let gameInterval = setInterval(gameLoop, gameSpeed);

    // Main game loop: update game state then draw everything.
    function gameLoop() {
      update();
      draw();
    }

    // Update the snake’s position and handle collisions and food eating.
    function update() {
      // Calculate new head position
      const newHead = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Check wall collisions
      if (
        newHead.x < 0 ||
        newHead.x >= cols ||
        newHead.y < 0 ||
        newHead.y >= rows
      ) {
        return gameOver();
      }

      // Check self collision
      for (let segment of snake) {
        if (newHead.x === segment.x && newHead.y === segment.y) {
          return gameOver();
        }
      }

      // Add new head to the snake
      snake.unshift(newHead);

      // Check if food is eaten:
      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        document.getElementById('score').innerText = "Score: " + score;
        food = randomFoodPosition();
      } else {
        // Remove the tail if no food eaten:
        snake.pop();
      }
    }

    // Draw everything on the canvas.
    function draw() {
      // Clear the canvas
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set text drawing options:
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = cellSize + "px monospace";

      // --- Draw the food (the barrel wave) ---
      // You can change the ASCII art below to suit your style.
      const foodArt = "~( )~";
      ctx.fillStyle = "#00f"; // Blue color for the wave/barrel
      const foodX = food.x * cellSize + cellSize / 2;
      const foodY = food.y * cellSize + cellSize / 2;
      ctx.fillText(foodArt, foodX, foodY);

      // --- Draw the snake ---
      // The head: a surfer guy drawn as "\o/" (the backslash is escaped)
      // The body (surfboard): drawn as "=="
      snake.forEach((segment, index) => {
        const x = segment.x * cellSize + cellSize / 2;
        const y = segment.y * cellSize + cellSize / 2;
        if (index === 0) {
          ctx.fillStyle = "#ff0"; // Yellow for the surfer’s head
          const headArt = "\\o/"; // ASCII art for the surfer
          ctx.fillText(headArt, x, y);
        } else {
          ctx.fillStyle = "#0ff"; // Cyan for the surfboard (body)
          const bodyArt = "==";
          ctx.fillText(bodyArt, x, y);
        }
      });
    }

    // Generate a random valid position for the food.
    function randomFoodPosition() {
      let position;
      let collision;
      do {
        collision = false;
        position = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
        // Ensure food is not placed on the snake.
        for (let segment of snake) {
          if (segment.x === position.x && segment.y === position.y) {
            collision = true;
            break;
          }
        }
      } while (collision);
      return position;
    }

    // Handle game over: stop the game and alert the player.
    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Your score: " + score);
      // Optionally, reload the page to restart:
      // location.reload();
    }

    // Listen for arrow key presses to change the direction.
    document.addEventListener('keydown', function(e) {
      // Prevent reverse direction.
      switch (e.key) {
        case "ArrowUp":
          if (direction.y === 1) return;
          direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === -1) return;
          direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 1) return;
          direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === -1) return;
          direction = { x: 1, y: 0 };
          break;
      }
    });
  </script>
</body>
</html>
